        <h2 id="1-Vectors"><a href="#1-Vectors" class="headerlink" title="1. Vectors"></a>1. Vectors</h2><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建向量</span></span><br><span class="line">a &lt;-c(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>)</span><br><span class="line">b &lt;-c(<span class="string">"one"</span>, <span class="string">"two"</span>, <span class="string">"three"</span>)</span><br><span class="line">c &lt;-c(<span class="literal">TRUE</span>, <span class="literal">FALSE</span>, <span class="literal">TRUE</span>, <span class="literal">TRUE</span>, <span class="literal">FALSE</span>)</span><br><span class="line"></span><br><span class="line">&gt; <span class="number">5</span>:<span class="number">1</span></span><br><span class="line">[<span class="number">1</span>] <span class="number">5</span> <span class="number">4</span> <span class="number">3</span> <span class="number">2</span> <span class="number">1</span></span><br><span class="line"></span><br><span class="line">&gt; <span class="number">2</span>*(<span class="number">1</span>:<span class="number">5</span>)</span><br><span class="line">[<span class="number">1</span>]  <span class="number">2</span>  <span class="number">4</span>  <span class="number">6</span>  <span class="number">8</span> <span class="number">10</span></span><br><span class="line"></span><br><span class="line">&gt; rep(<span class="number">1</span>,<span class="number">9</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">1</span></span><br><span class="line"></span><br><span class="line">&gt; rep(c(<span class="number">1</span>,<span class="number">0</span>,<span class="number">4</span>), each=<span class="number">3</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="number">1</span> <span class="number">1</span> <span class="number">1</span> <span class="number">0</span> <span class="number">0</span> <span class="number">0</span> <span class="number">4</span> <span class="number">4</span> <span class="number">4</span></span><br><span class="line"></span><br><span class="line">&gt; seq(<span class="number">1</span>,<span class="number">3</span>, by=<span class="number">0.2</span>)</span><br><span class="line">&gt; seq(from=<span class="number">1</span>, to=<span class="number">3</span>, by=<span class="number">0.2</span>)</span><br><span class="line"> [<span class="number">1</span>] <span class="number">1.0</span> <span class="number">1.2</span> <span class="number">1.4</span> <span class="number">1.6</span> <span class="number">1.8</span> <span class="number">2.0</span> <span class="number">2.2</span> <span class="number">2.4</span> <span class="number">2.6</span> <span class="number">2.8</span> <span class="number">3.0</span></span><br><span class="line"> </span><br><span class="line">&gt; seq(<span class="number">3</span>,<span class="number">1</span>, by=-<span class="number">0.2</span>)</span><br><span class="line"> [<span class="number">1</span>] <span class="number">3.0</span> <span class="number">2.8</span> <span class="number">2.6</span> <span class="number">2.4</span> <span class="number">2.2</span> <span class="number">2.0</span> <span class="number">1.8</span> <span class="number">1.6</span> <span class="number">1.4</span> <span class="number">1.2</span> <span class="number">1.0</span></span><br><span class="line">&gt; seq(<span class="number">3</span>,<span class="number">1</span>, by=<span class="number">0.2</span>)</span><br><span class="line">Error <span class="keyword">in</span> seq.default(<span class="number">3</span>, <span class="number">1</span>, by = <span class="number">0.2</span>) : wrong sign <span class="keyword">in</span> <span class="string">'by'</span> argument</span><br><span class="line"></span><br><span class="line">&gt; seq(<span class="number">3</span>,<span class="number">1.1</span>)</span><br><span class="line">[<span class="number">1</span>] <span class="number">3</span> <span class="number">2</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"># 向量索引</span><br><span class="line">a[2]  # 第二个元素    </span><br><span class="line"># [1] 2</span><br><span class="line">a[-2] # 删除第二个元素，a 还是原来的 a</span><br><span class="line"># [1] 1 3 4 5 6</span><br><span class="line">a[c(2:4)] # 取出第二到第四个元素</span><br><span class="line"># [1] 2 3 4</span><br></pre></td></tr></table></figure>

<h2 id="2-矩阵"><a href="#2-矩阵" class="headerlink" title="2. 矩阵"></a>2. 矩阵</h2><p><strong>二维数组</strong></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#创建矩阵</span></span><br><span class="line">mymat &lt;- matrix(c(<span class="number">1</span>:<span class="number">10</span>), nrow=<span class="number">2</span>, ncol=<span class="number">5</span>, byrow=<span class="literal">TRUE</span>)</span><br></pre></td></tr></table></figure>

<p>得到：</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">     [,<span class="number">1</span>] [,<span class="number">2</span>] [,<span class="number">3</span>] [,<span class="number">4</span>] [,<span class="number">5</span>]</span><br><span class="line">[<span class="number">1</span>,]    <span class="number">1</span>    <span class="number">2</span>    <span class="number">3</span>    <span class="number">4</span>    <span class="number">5</span></span><br><span class="line">[<span class="number">2</span>,]    <span class="number">6</span>    <span class="number">7</span>    <span class="number">8</span>    <span class="number">9</span>   <span class="number">10</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#矩阵索引</span><br><span class="line">mymat[2,] #取第二行</span><br><span class="line">mymat[,2] #取第二列</span><br><span class="line">mymat[1,5] #第一行第五列的元素</span><br></pre></td></tr></table></figure>

<h2 id="3-数组"><a href="#3-数组" class="headerlink" title="3. 数组"></a>3. 数组</h2><p>维度可以大于 2</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#创建数组</span></span><br><span class="line">myarr &lt;- array(c(<span class="number">1</span>:<span class="number">12</span>),dim=c(<span class="number">2</span>,<span class="number">3</span>,<span class="number">2</span>))</span><br></pre></td></tr></table></figure>

<p>得到：</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">, , <span class="number">1</span></span><br><span class="line"></span><br><span class="line">     [,<span class="number">1</span>] [,<span class="number">2</span>] [,<span class="number">3</span>]</span><br><span class="line">[<span class="number">1</span>,]    <span class="number">1</span>    <span class="number">3</span>    <span class="number">5</span></span><br><span class="line">[<span class="number">2</span>,]    <span class="number">2</span>    <span class="number">4</span>    <span class="number">6</span></span><br><span class="line"></span><br><span class="line">, , <span class="number">2</span></span><br><span class="line"></span><br><span class="line">     [,<span class="number">1</span>] [,<span class="number">2</span>] [,<span class="number">3</span>]</span><br><span class="line">[<span class="number">1</span>,]    <span class="number">7</span>    <span class="number">9</span>   <span class="number">11</span></span><br><span class="line">[<span class="number">2</span>,]    <span class="number">8</span>   <span class="number">10</span>   <span class="number">12</span></span><br></pre></td></tr></table></figure>

<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">dim(myarr) <span class="comment"># 取矩阵或数组的维度</span></span><br><span class="line"><span class="comment"># [1] 2 3 2</span></span><br><span class="line">myarr[<span class="number">1</span>,<span class="number">2</span>,<span class="number">1</span>] <span class="comment"># 取第一个矩阵的第一行第二列</span></span><br><span class="line"><span class="comment"># [1] 3</span></span><br></pre></td></tr></table></figure>

<h2 id="4-数据框"><a href="#4-数据框" class="headerlink" title="4. 数据框"></a>4. 数据框</h2><p>类似矩阵，每一列可以有不同的模式</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建数据框</span></span><br><span class="line">kids &lt;- c(<span class="string">"Wang"</span>, <span class="string">"Li"</span>)</span><br><span class="line">age &lt;- c(<span class="string">"18"</span>, <span class="string">"16"</span>)</span><br><span class="line">df &lt;- data.frame(kids, age)</span><br></pre></td></tr></table></figure>

<p>得到：</p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">  kids age</span><br><span class="line"><span class="number">1</span> Wang  <span class="number">18</span></span><br><span class="line"><span class="number">2</span>   Li  <span class="number">16</span></span><br></pre></td></tr></table></figure>

<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#数据框索引</span></span><br><span class="line">df[<span class="number">1</span>,]   <span class="comment"># 第一行</span></span><br><span class="line">df[,<span class="number">2</span>]   <span class="comment"># 第二列</span></span><br><span class="line">df[<span class="number">1</span>:<span class="number">2</span>,<span class="number">1</span>:<span class="number">2</span>]   <span class="comment"># 前两行，前两列</span></span><br><span class="line">df$age   <span class="comment"># 根据列名称</span></span><br><span class="line"></span><br><span class="line">&gt; df$age</span><br><span class="line">[<span class="number">1</span>] <span class="number">18</span> <span class="number">16</span></span><br><span class="line">Levels: <span class="number">16</span> <span class="number">18</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#数据框常用函数</span></span><br><span class="line">str(df)   <span class="comment"># 数据框的结构</span></span><br><span class="line"></span><br><span class="line">&gt; str(df)</span><br><span class="line"><span class="string">'data.frame'</span>:	<span class="number">2</span> obs. of  <span class="number">2</span> variables:</span><br><span class="line"> $ kids: Factor w/ <span class="number">2</span> levels <span class="string">"Li"</span>,<span class="string">"Wang"</span>: <span class="number">2</span> <span class="number">1</span></span><br><span class="line"> $ age : Factor w/ <span class="number">2</span> levels <span class="string">"16"</span>,<span class="string">"18"</span>: <span class="number">2</span> <span class="number">1</span></span><br><span class="line"></span><br><span class="line">rownames(df)   <span class="comment"># 行名称</span></span><br><span class="line">colnames(df)   <span class="comment"># 列名称</span></span><br><span class="line"></span><br><span class="line">&gt; rownames(df)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"1"</span> <span class="string">"2"</span></span><br><span class="line">&gt; colnames(df)</span><br><span class="line">[<span class="number">1</span>] <span class="string">"kids"</span> <span class="string">"age"</span></span><br></pre></td></tr></table></figure>
