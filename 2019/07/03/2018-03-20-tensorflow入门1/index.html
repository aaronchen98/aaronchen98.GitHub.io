        <h2 id="计算-f-x-2-2xy-3y-2-2x-2y-最小时x与y的值"><a href="#计算-f-x-2-2xy-3y-2-2x-2y-最小时x与y的值" class="headerlink" title="计算 f=x^2-2xy+3y^2=2x-2y 最小时x与y的值"></a>计算 <code>f=x^2-2xy+3y^2=2x-2y</code> 最小时x与y的值</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line"></span><br><span class="line">x = tf.Variable(tf.constant(<span class="number">1.0</span>))</span><br><span class="line">y = tf.Variable(tf.constant(<span class="number">2.0</span>))</span><br><span class="line">loss = tf.square(x) - tf.multiply(tf.multiply(x, y), <span class="number">2.0</span>) + tf.multiply(<span class="number">3.0</span>, tf.square(y)) + tf.multiply(<span class="number">2.0</span>, x) - tf.multiply(<span class="number">2.0</span>, y)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">optimizer = tf.train.GradientDescentOptimizer(<span class="number">0.05</span>)</span><br><span class="line">train = optimizer.minimize(loss)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 初始化变量</span></span><br><span class="line">init = tf.initialize_all_variables()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 启动图 (graph)</span></span><br><span class="line">sess = tf.Session()</span><br><span class="line">sess.run(init)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> step <span class="keyword">in</span> range(<span class="number">0</span>, <span class="number">201</span>):</span><br><span class="line">    sess.run(train)</span><br><span class="line">    <span class="keyword">if</span> step % <span class="number">20</span> == <span class="number">0</span>:</span><br><span class="line">        print( step, sess.run(x), sess.run(y))</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">0 1.0 1.6</span><br><span class="line">20 -0.320484 0.281646</span><br><span class="line">40 -0.796801 0.0841678</span><br><span class="line">60 -0.939242 0.0251667</span><br><span class="line">80 -0.981833 0.00752503</span><br><span class="line">100 -0.994568 0.00225003</span><br><span class="line">120 -0.998376 0.000672782</span><br><span class="line">140 -0.999514 0.000201154</span><br><span class="line">160 -0.999855 6.01531e-05</span><br><span class="line">180 -0.999956 1.80066e-05</span><br><span class="line">200 -0.999987 5.38831e-06</span><br><span class="line">220 -0.999996 1.60342e-06</span><br><span class="line">240 -0.999999 4.94772e-07</span><br><span class="line">260 -1.0 1.60986e-07</span><br><span class="line">280 -1.0 1.43105e-07</span><br><span class="line">300 -1.0 1.43105e-07</span><br></pre></td></tr></table></figure>

<p>当 <code>f=x^2-2xy+3y^2=2x-2y</code> 最小时 <code>x = -1</code>  <code>y = 0</code></p>
